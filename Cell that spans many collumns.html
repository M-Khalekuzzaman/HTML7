<!DOCTYPE html>
<html>
		<head>
				<title>Cell that spans in many collumns and rows </title>
				<style>
				table,th,tr,td{
				border:2px solid green;
				border-collapse:collapse;}
				th,td{padding:5px;
				text-align:center;}
				</style>
		</head>
		<body>
		<table style="width:100%">
		<caption>Bill Gates Information</caption>
		<h2>Cell that spans columns</h2>
		<p>To make a cell span more that one column,use the colspan attribute</p>
		<tr><th align="center">Name</th><th colspan="2" align="center">Telephone</th><tr>
		<tr><td>Bill Gates</td><td>55577854</td><td>55577855</td></tr>
		
		
		
		
		
		
		
		
		
		
		</table>
		</body>
